apiVersion: v1
kind: PersistentVolume
metadata:
  name: state-db-pv
  labels:
    type: local
spec:
  storageClassName: standard
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/data/state-db-data"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: state-db-pvc
  labels:
    app: mysql
    tier: database
spec:
  storageClassName: standard
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: state-db-deployment
  labels:
    app: state-db-deployment
    tier: database
spec:
  selector:
    matchLabels:
      app: state-db-deployment
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: state-db-deployment
        tier: database
    spec:
      containers:
        - name: state-db
          image: mysql:latest
          imagePullPolicy: "IfNotPresent"
          ports:
            - containerPort: 3306
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: "36133520"
          volumeMounts:
            - mountPath: /var/lib/mysql
              name: state-db-data
      volumes:
        - name: state-db-data
          persistentVolumeClaim:
            claimName: state-db-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: state-db-service
  labels:
    app: state-db-service
    tier: database
spec:
  ports:
    - port: 3306
      targetPort: 3306
      protocol: TCP
  selector:
    app: state-db-deployment
    tier: database
  type: LoadBalancer